<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun with GIFs</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron banner text-center">
        <h1 class="display-4">Around the World in <s>80</s> 10 GIFs!</h1>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4">
            <div class="bodyText" id="instructions">Click these buttons to start your journey... Then click the GIFs to animate them
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4">
            <div class="bodyText" id="button-space">Buttons go here</div>
        </div>
    </div>
    <form>
    <div class="col-lg-8 col-md-6 col-sm-4">
        <span id="search-input"><strong>Where else do you want to go?</strong><input id="searchText" type="text"></span>
        <button class="btn-primary" id="add-user" type="submit">Click me!</button>
    </div>
    </form>
    <div class="row">
        <div class="col-lg-12 col-md-8 col-sm-4 bodyText">
            <h4 id=gifs-title></h4>
            <div id="gif-space"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
