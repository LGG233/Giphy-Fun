<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun with GIFs</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron banner text-center">
        <h1 class="display-4">Great Scott - Now <em>THESE</em> Are GIFs!</h1>
    </div>
    <form>
        <span id="search-input"><strong>Make me a button!</strong><input id="searchText" type="text"
                placeholder="Your button here"></span>
        <button class="btn-primary" id="add-user" type="submit">Click me!</button>

    </form>
    <div class="row">
        <div class="col-lg'8 col-md-6 col-sm-4">
            <div id="button-space">Buttons go here</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4">
            <div id="gif-space"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
