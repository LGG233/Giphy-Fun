<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun with GIFs</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron banner text-center">
        <h1 class="display-4">Around the World in <s>80</s> 10 GIFs!</h1>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-4">
            <div class="bodyText" id="instructions"><strong>Click these buttons to start your journey... Then click the
                    GIFs to
                    animate them</strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4 offset-lg-2">
            <div class="bodyText" id="button-space">Buttons go here</div>
        </div>
    </div>
    <form>
        <div class="col-lg-12 col-md-6 col-sm-4" id="new-search">
            <span id="search-input"><strong>Where else do you want to go?</strong><input id="searchText"
                    type="text"></span>
            <button class="btn-info" id="add-button" type="submit">Takeoff!</button>
        </div>
    </form>
    <div class="row">
        <!-- <div class="row"> -->
        <div class="col-lg-10 offset-lg-1 bodyText">
            <h4 id=gifs-title></h4>
        </div>
        <div class="col-lg-8 col-md-4 offset-md-1 bodyText">
            <div id="gif-space"></div>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
